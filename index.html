<!--

INSTRUCTIONS:
Using this HTML file, create a responsive login screen for an organization using HTML and internal CSS.

ELEMENTS TO INCLUDE:
- Username or Email field
- Password field
- Forgot password link
- Login button
- Organization Logo (Any organization logo is fine)

NOTE: Feel free to include additional elements that you think would improve the login screen.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
  

  <title>Lisa Frank Fan Club| Login Form</title>
  
  <style>
    
  html {
    font-size: 16px;
  }
    
  * {
    box-sizing: border-box;
  }
    
  body {
    font-family:'Poppins', sans-serif;
    box-sizing:border-box;
    font-size: 1rem;
    text-align: center;
    background-color:indigo;
    font-weight:normal;
    color:white;
    height:100vh;
    margin:0;
  }
  
    img {
      margin-top: 0.5rem;
      height: 75px;
      width: auto;
    }
  
    h1 {
      font-family: 'Pacifico', cursive;
      margin:0;
    }
  
    h3 {
      margin: 0 0 0.5em 0;
    }
  
    .hide{
      display:none;
    }
  
    .message {
      align-content:center;
      align-items:center;
      display:flex;
      flex-flow:column wrap;
    }
  
    .content-wrapper {
      display:flex;
      flex-flow:column wrap;
      justify-content:center;
      width:100%;
      align-items:center;
      align-content:center;
    }
  
    .logo{
      align-items:center;
      display:flex;
      flex-flow: column nowrap;
      margin-bottom:3rem;
      padding-top:3rem;
    }
  
    .card-form {
      align-content:center;
      align-items:center;
      display:flex;
      flex-flow:column wrap;
      width:75%;
    }

    form{
      width:75%;
    }
  
    .error-input {
      display:flex;
      width:100%;
    }
  
    .username {
      margin-bottom:1rem;
    }
  
    .password {
      margin-bottom:0;
    }
  
    .inpt {
      display:flex;
      width:100%;
    }
  
    input {
      border: 0.5px solid indigo;
      border-radius: 5px;
      padding: 0.7rem;
      width:100%;
    }
  
    .error-message {
      margin: 0 0 0.5rem 0;
    }
  
    button {
      background-color:#D72370;
      border:none;
      border-radius: 5px;
      box-shadow: inset 0px -4px 0px rgba(0, 0, 0, 0.0908818);
      color:white;
      cursor:pointer;
      margin:1rem 0 0 0;
      padding: 0.7rem;
      width:100%;
    }
  
    button:hover {
      background-color:#bb175e;
    }
  
    .msg-err {
      color: red;
      font-size: .75rem;
      font-style: italic;
      font-weight: 500;
    }
  
    .remember-me {
      align-items:center;
      display:flex;
      flex-flow:row wrap;
      font-size:0.75rem;
      margin-bottom:1rem;
      text-align:left;
      width:85%;
    }
  
    .remember-me input {
      cursor:pointer;
      display:flex;
      font-size:1rem;
      justify-content:start;
      margin:0 0.5rem 0 0;
      width:auto;
    }
  
    .remember-me p{
      margin:0;
    }

    .forgot-password{
      display:flex;
      justify-content:center;
      text-decoration: underline;
      width:100%;
    }
  
    .forgot-password button{
      background:none;
      box-shadow:none;
      width: 75%;
    }
  
    .modal {
      align-content:stretch;
      display: none; /* Hidden by default */
      flex-flow:row wrap;
      height: 100%;
      justify-content:center;
      margin-top:1rem;
      padding:1rem;
      position:inherit;
      width: 75%
    }
    
    .modal.show-modal{
      display:flex;
    }

/* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      border-radius:5px;
      display:flex;
      justify-content:center;
      padding:1rem 0 0.3rem 0;
      width: 80%;     
    }

    .modal input {
      border: 0.5px solid;
      border-radius:5px;
      width:75%;
    }

    .modal input p{
      font-size:0.5rem;
    }

    .modal button {
      color: indigo;
      width:100%;
      text-decoration:underline;
    }

/* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
      from {-webkit-transform: scale(0)} 
      to {-webkit-transform: scale(1)}
      }
  
    @keyframes animatezoom {
      from {transform: scale(0)} 
      to {transform: scale(1)}
    }


/************ TABLET STYLES HERE *************/
@media only screen and (min-width: 768px) {
  
body {
  margin:0;
}

  h1 {
    font-size:3rem;
  }

  h3 {
    font-size:2rem;
  }
  
  .message {
    align-items:center;
    align-content:center;
    display:flex;
    flex-flow: row wrap;
    height:100vh;
    margin:0;
  }

  .logo{
    background-color:white;
    color:indigo;
    display:flex;
    flex-flow:row wrap;
    height:100vh;
    justify-content:center;
    margin:0;
    padding:0;
    width:50%;
  }

  img {
    height:50%;
  }

  .content-wrapper {
    background-color: indigo;
    width:50%;
  }

}

</style>

</head>

/*Verify Username and Password aren't empty*/

function verifyEmpty(inputs) {
    if(inputs === "") {
       return 0
    }
    return 1
}

/*Create an array and validate empty based on array index*/

appended = [0, 0];

function verifyInput(e) {
    e.preventDefault();
    const inputs = document.getElementsByTagName("input");
    const errorsMessages = document.getElementsByClassName("error-message");
  
    let message

    for(let i = 0; i < inputs.length; i++){
      if(appended[i]) {
        message = document.getElementsByTagName("span")[1]
      }
      else {
        message = document.createElement("span")
        errorsMessages[i].classList.add("error-format")
        message.classList.add("msg-err")
      }

      if(!verifyEmpty(inputs[i].value)) {
        inputs[i].classList.add("error")
        message.innerHTML = inputs[i].placeholder + " cannot be empty"
        if(!appended[i]){
          errorsMessages[i].appendChild(message)
        }
        appended[i] = 1
      }
      
      else{
          inputs[i].classList.remove("error")
          errorsMessages[i].innerHTML = ""
          appended[i] = 0
      }
    }
}

// Get the modal
var button =document.querySelector(".forgot")
var modal = document.querySelector(".modal");


var openModal = function() {
  modal.classList.add("show-modal");
}

var closeModal = function() {
  modal.classList.remove("show-modal")
}

var hideButton=function() {
  button.classList.add("hide");
}

button.addEventListener("click", function() {
  openModal();
  hideButton();
})


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        button.classList.remove("hide");
    }
}

  </script>
</body>

</html>
